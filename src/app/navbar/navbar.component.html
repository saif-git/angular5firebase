<html>
  <head>
    <meta charset="utf-8">

          <title>my first web site</title>
          
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quickstand:500">
          
         <script src="https://code.jquery.com/jquery-3.2.1.js">
          </script>
</head>
 <body>
   <div class="wrapper">
   <nav >
        <div class="logo">LOGO</div>
        <ul>

        <li *ngIf="isLoggedIn">

   </nav>
  </div>
 
 </body>
