<html>
  <head>
    <meta charset="utf-8">
  <title>my reisrtraion form</title>
</head>


<body>
<div class="box">
    
       <h2>Registration</h2>
      <form>
        <div class="inputbox">
          <input type="text" name="fname" [(ngModel)]="fname"required>
          <label>fname</label>
        </div>

        <div class="inputbox">
            <input type="text" name="lname" [(ngModel)]="lname" required>
            <label>lname</label>
          </div>

          <div class="inputbox">
              <input type="text" name="email" [(ngModel)]="email" required>
              <label>email</label>
            </div>

            <div class="inputbox">
                <input type="password" name="passwd" [(ngModel)]="passwd" required>
                <label>passwd</label>
              </div>

              <div class="inputbox">
                  <input type="password" name="rpasswd" [(ngModel)]="rpasswd" required>
                  <label>rpasswd</label>
                </div>
             <input type="submit" value="signup" (click)="onRegister()">

             
      </form>      
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</body>
</html>
